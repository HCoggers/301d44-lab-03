<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="hornicon.png">
  </head>
  <body>
    <header>
      <a href="index.html"><h1>The Gallery of Horns</h1></a>
      <nav>
        <select>
          <option value="default">Filter by Keyword</option>
        </select>
        <button id = "gal1">Gallery 1</button>
        <button id = "gal2">Gallery 2</button>
      </nav>
    </header>
    <main>
      <section id="photo-template">
        <h2>{{name}}</h2>
        <img src={{imgurl}} alt={{alt}} class={{class}}/>
        <p>Number of Horns: {{horns}}</p>
      </section>
    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
